<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col rounded-bottom bg-dark text-white text-center fst-italic py-5">
                    <h1>Need a Stormtrooper? A Web Developer? Or Both?</h1>
                    <h2>Contact Makinola Now!</h2>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="index.html">Web-Dev Stormtrooper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="construction.html">Galactic Updates</a>
                    <a class="nav-link" href="construction.html">Debugging the Death Star</a>
                    <a class="nav-link" href="construction.html">Hyperdrive Maintenance</a>
                    <a class="nav-link active" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mb-4">
            <div class="row my-4">
                <div class="col-md-6 col-sm-10 mx-auto">
                    <form method="POST" action="mailto:makinola@jobs.fake?subject=Request" enctype="text/plain">
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" name="Name">
                        </div>

                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" name="Email">
                        </div>

                        <div class="mb-3">
                            <select class="form-select" aria-label="Select availability" id="inputAvailability" name="Availability">
                                <option selected>Select Availability</option>
                                <option value="1">Full-Time (40+ hours per week) - 1000 Imperial Credits per week
                                </option>
                                <option value="2">Part-Time (20-30 hours per week) - 600 Imperial Credits per week
                                </option>
                                <option value="3">Freelance (Flexible hours) - 75 Imperial Credits per hour</option>
                                <option value="4">On the Battlefield (Ready for action) - 120 Imperial Credits per
                                    battle</option>
                                <option value="5">Between Blaster Training Sessions - 50 Imperial Credits per session
                                </option>
                                <option value="6">Whenever the Death Star isn't Under Attack - 200 Imperial Credits per
                                    day</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="inputHoloMessage">Holo-Message</label>
                            <textarea class="form-control" id="inputHoloMessage" name="HoloMessage"></textarea>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary rounded-top mt-auto">
        <div class="container">
            <div class="row">
                <div class="col p-5">
                    <p>
                        &copy; Web-Dev Stormtrooper<br>
                        321 Galaxy far far away<br>
                        123-1234-1234
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
